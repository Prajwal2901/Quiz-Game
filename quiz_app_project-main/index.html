<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <main class="main">
            <header class="header">
            <div class="logo-contain">
                <img src="images/quizlogo.png"  alt="Quiz Logo">
                <a href="#" class="logo">QuizTime</a>
            </div>
        </header>
        
        <section class="section">
            <div class="home" id="home">
                <h1>Play Quiz</h1>
                <p>Discover endless fun with our quiz app! Explore diverse topics, challenge friends, and test your knowledge.</p>
                <button class="start-btn" id="start-btn" type="button">Start Quiz</button>
            </div>
        </section>    
    </main>
    <div class="quiz_container" id="quiz">
        <h2>Questions</h2>
        <hr>
        <h2 class="question" id="question">que</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="option_1">quiz option</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="option_2">quiz option</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="option_3">quiz option</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="option_4">quiz option</label>
            </li>
        </ul>
        <br> 
            <button class="btn" type="submit" id="submit">Submit</button>    
    </div>

    <script src="main.js"></script> 
</body>
</html>
